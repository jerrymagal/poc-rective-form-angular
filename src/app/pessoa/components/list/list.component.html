<p-table #dt [value]="pessoas" selection [responsive]="true">
    <ng-template pTemplate="caption">
        <div style="text-align: left">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" class="pesquisa">
        </div>
    </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th class="col-18">Nome</th>
      <th class="col-5">Idade</th>
      <th class="col-18">Rua</th>
      <th class="col-9">Número</th>
      <th class="col-15">Cidade</th>
      <th class="col-7">Estado</th>
      <th class="col-4"></th>
      <th class="col-4"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>
        <span class="ui-column-title">Nome</span>
        {{pessoa.nome}}
      </td>
      <td><span class="ui-column-title">Idade</span>{{pessoa.idade}}</td>
      <td><span class="ui-column-title">Rua</span>{{pessoa.endereco.rua}}</td>
      <td><span class="ui-column-title">Número</span>{{pessoa.endereco.numero}}</td>
      <td><span class="ui-column-title">Cidade</span>{{pessoa.endereco.cidade}}</td>
      <td><span class="ui-column-title">Estado</span>{{pessoa.endereco.estado}}</td>
      <td>
        <a pButton icon="pi pi-pencil" pTooltip="Editar" [routerLink]="['/pessoa/form', pessoa.id]"></a>
      </td>
      <td>
        <button pButton icon="pi pi-trash" pTooltip="Excluir"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<br>

<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-3 ui-lg-2 ui-xl-1">
    <a pButton label="Nova Pessoa" routerLink="/pessoa/form"></a>
  </div>
</div>
